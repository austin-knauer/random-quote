<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/a7ed0acdfe.js" crossorigin="anonymous"></script>
  <script type="module" src="./scripts.js"></script>
</head>

<body>
  <div id="quote-box" class="container-fluid row">
    <div id="bg-img" class="col-sm-9">
      <p id="text">
      </p>
    </div>
    <div id="panel" class="col-sm-3">
      <div id="bg-color1">
        <h1 id="author">
        </h1>
      </div>
      <div id="bg-color2">
        <button id="new-quote" value="new quote" class="btn btn-block btn-outline"><i class="fas fa-sync-alt"></i> New</button>
        <a id="tweet-quote" href="twitter.com/intent/tweet" class="btn btn-block btn-outline"><i class="fab fa-twitter"></i> Tweet</a>
      </div>
    </div>
  </div>
</body>

</html>
